<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Movies Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ccc;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .search-box, .filter-select {
            padding: 12px 20px;
            border: 2px solid #ff4444;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            min-width: 250px;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: #ff6666;
            background: rgba(0, 0, 0, 0.7);
        }

        button {
            padding: 12px 24px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff6666;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 68, 68, 0.4);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #ff4444;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            color: #ff4444;
            font-weight: bold;
        }

        .stat-label {
            color: #ccc;
            margin-top: 5px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: #ff4444;
            box-shadow: 0 8px 16px rgba(255, 68, 68, 0.3);
        }

        .movie-title {
            font-size: 1.4em;
            color: #ff4444;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .movie-info {
            color: #aaa;
            margin-bottom: 15px;
        }

        .movie-year {
            font-weight: bold;
            color: #fff;
        }

        .movie-director {
            font-style: italic;
            color: #bbb;
            margin-top: 5px;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
            color: #666;
        }

        .star.filled {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .star:hover {
            transform: scale(1.2);
        }

        .rating-text {
            color: #ffd700;
            font-weight: bold;
            min-width: 60px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5em;
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .movies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Horror Movies Collection üé¨</h1>
            <p class="subtitle">100 Classic and Modern Horror Films</p>
        </header>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search movies...">
            <select class="filter-select" id="filterRating">
                <option value="all">All Ratings</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5 Stars)</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4 Stars)</option>
                <option value="3">‚≠ê‚≠ê‚≠ê (3 Stars)</option>
                <option value="2">‚≠ê‚≠ê (2 Stars)</option>
                <option value="1">‚≠ê (1 Star)</option>
            </select>
            <button id="resetRatings">Reset All Ratings</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMovies">0</div>
                <div class="stat-label">Total Movies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ratedMovies">0</div>
                <div class="stat-label">Your Ratings</div>
            </div>
        </div>

        <div class="movies-grid" id="moviesGrid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
