<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Movies Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ccc;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .search-box, .filter-select {
            padding: 12px 20px;
            border: 2px solid #ff4444;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            min-width: 250px;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: #ff6666;
            background: rgba(0, 0, 0, 0.7);
        }

        button {
            padding: 12px 24px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff6666;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 68, 68, 0.4);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #ff4444;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            color: #ff4444;
            font-weight: bold;
        }

        .stat-label {
            color: #ccc;
            margin-top: 5px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: #ff4444;
            box-shadow: 0 8px 16px rgba(255, 68, 68, 0.3);
        }

        .movie-card.unwatched {
            opacity: 0.7;
            border-color: #666;
        }

        .movie-card.unwatched:hover {
            opacity: 0.85;
            border-color: #888;
        }

        .unwatched-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #666;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .movie-title {
            font-size: 1.4em;
            color: #ff4444;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .movie-info {
            color: #aaa;
            margin-bottom: 15px;
        }

        .movie-year {
            font-weight: bold;
            color: #fff;
        }

        .movie-director {
            font-style: italic;
            color: #bbb;
            margin-top: 5px;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
            color: #666;
        }

        .star.filled {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .star:hover {
            transform: scale(1.2);
        }

        .stars.disabled .star {
            color: #333;
            cursor: not-allowed;
        }

        .stars.disabled .star:hover {
            transform: none;
        }

        .rating-text {
            color: #ffd700;
            font-weight: bold;
            min-width: 60px;
        }

        .watched-toggle-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #444;
            color: #fff;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .watched-toggle-btn:hover {
            background: #555;
            border-color: #888;
            transform: translateY(-2px);
        }

        .movie-card.watched .watched-toggle-btn {
            background: #2d6a2d;
            border-color: #4caf50;
        }

        .movie-card.watched .watched-toggle-btn:hover {
            background: #367d36;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5em;
            color: #999;
        }

        .recommendations-section {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .recommendations-section.hidden {
            display: none;
        }

        .recommendations-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .recommendations-title {
            font-size: 2em;
            color: #ff4444;
            margin: 0;
        }

        .recommendations-subtitle {
            color: #ccc;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .recommendation-card {
            background: rgba(255, 68, 68, 0.15);
            border: 2px solid #ff6666;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .recommendation-card::before {
            content: '‚≠ê RECOMMENDED';
            position: absolute;
            top: -12px;
            left: 15px;
            background: #ff4444;
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            border-color: #ff8888;
            box-shadow: 0 8px 16px rgba(255, 68, 68, 0.4);
        }

        .recommendation-reason {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
            font-style: italic;
        }

        .recommendation-score {
            display: inline-block;
            background: #ffd700;
            color: #000;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.85em;
        }

        .section-divider {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .section-divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ff4444, transparent);
        }

        .section-divider-text {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            padding: 0 20px;
            position: relative;
            display: inline-block;
            font-size: 1.5em;
            color: #ff4444;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .movies-grid, .recommendations-grid {
                grid-template-columns: 1fr;
            }

            .recommendations-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Horror Movies Collection üé¨</h1>
            <p class="subtitle">100 Classic and Modern Horror Films</p>
        </header>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search movies...">
            <select class="filter-select" id="filterRating">
                <option value="all">All Ratings</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5 Stars)</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4 Stars)</option>
                <option value="3">‚≠ê‚≠ê‚≠ê (3 Stars)</option>
                <option value="2">‚≠ê‚≠ê (2 Stars)</option>
                <option value="1">‚≠ê (1 Star)</option>
            </select>
            <button id="resetRatings">Reset All Ratings</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMovies">0</div>
                <div class="stat-label">Total Movies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="watchedMovies">0</div>
                <div class="stat-label">Watched</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unwatchedMovies">0</div>
                <div class="stat-label">Unwatched</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0.0</div>
                <div class="stat-label">Avg Rating (Watched)</div>
            </div>
        </div>

        <div class="recommendations-section hidden" id="recommendationsSection">
            <div class="recommendations-header">
                <div>
                    <h2 class="recommendations-title">üéØ Recommended For You</h2>
                    <p class="recommendations-subtitle">Based on your ratings, you might enjoy these films</p>
                </div>
                <button id="refreshRecommendations">Refresh Recommendations</button>
            </div>
            <div class="recommendations-grid" id="recommendationsGrid"></div>
        </div>

        <div class="section-divider">
            <span class="section-divider-text">All Movies</span>
        </div>

        <div class="movies-grid" id="moviesGrid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
